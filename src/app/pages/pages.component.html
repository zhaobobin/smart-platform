<div class="layout-container">

  <div nz-row class="layout-header">
    <div nz-col nzMd="0" nzLg="1" nzXl="1" nzXXl="1"></div>
    <div nz-col nzMd="24" nzLg="22" nzXl="22" nzXXl="22">
      <div class="header-top">
        <div class="logo">
          <img src="assets/images/common/logo.png" alt="logo">
          <span>智慧人社业务平台</span>
        </div>
        <div class="nav-menu">
          <nav>
            <a 
              *ngFor="let item of menus"
              [routerLink]="item.path" 
              routerLinkActive="active"
              (click)="handleClickMenu(item.path)"
            >
              <span class="icon">
                <img [src]="item.icon" alt="active">
              </span>
              <span class="name">{{ item.name }}</span>
            </a>
          </nav>
        </div>
      </div>
    </div>
    <div nz-col nzMd="0" nzLg="1" nzXl="1" nzXXl="1"></div>
  </div>
  
  <div nz-row class="layout-main">
    <div nz-col nzMd="0" nzLg="1" nzXl="1" nzXXl="1"></div>
    <div nz-col nzMd="24" nzLg="22" nzXl="22" nzXXl="22">
      <router-outlet></router-outlet>
    </div>
    <div nz-col nzMd="0" nzLg="1" nzXl="1" nzXXl="1"></div>
  </div>

  <nz-back-top [nzTemplate]="backTpl" [nzVisibilityHeight]="200">
    <ng-template #backTpl>
      <div class="ant-back-top-inner">
        <img src="assets/images/common/backtop.png" width="33px" height="auto" alt="backtop">
      </div>
    </ng-template>
  </nz-back-top>

</div>
